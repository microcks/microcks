apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.appName }}-mongodb"
  labels:
    app: "{{ .Values.appName }}"
    container: mongodb
    group: microcks
    {{- include "microcks-common-labels" . | nindent 4 }}
  annotations:
    {{- include "microcks-common-annotations" . | nindent 4 }}

  creationTimestamp:
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .Values.appName }}"
      deploymentconfig: mongodb
      container: mongodb
      group: microcks
  template:
    metadata:
      labels:
        app: "{{ .Values.appName }}"
        deploymentconfig: mongodb
        container: mongodb
        group: microcks
        {{- include "microcks-common-labels" . | nindent 8 }}
      annotations:
        {{- include "microcks-common-annotations" . | nindent 8 }}
    spec:
      {{- if not (.Capabilities.APIVersions.Has "route.openshift.io/v1/Route") }}
      securityContext:
        runAsUser: 999
        runAsGroup: 999
        fsGroup: 999
      {{- end }}
      containers:
      - name: mongodb
        image: {{ include "microcks.mongodb.image" . }}
        args: ["--dbpath","/var/lib/mongodb/data"]
        ports:
        - name: mongodb
          containerPort: 27017
          protocol: TCP
        readinessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 3
          exec:
            command:
            - "/bin/sh"
            - "-i"
            - "-c"
            - mongo 127.0.0.1:27017/$MONGO_INITDB_DATABASE -u $MONGODB_USER -p $MONGODB_PASSWORD
              --eval="quit()"
        livenessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 30
          tcpSocket:
            port: 27017
        env:
        - name: MONGODB_USER
          valueFrom:
            secretKeyRef:
              key: username
              name: "{{ .Values.appName }}-mongodb-connection"
        - name: MONGODB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: "{{ .Values.appName }}-mongodb-connection"
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              key: adminUsername
              name: "{{ .Values.appName }}-mongodb-connection"
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              key: adminPassword
              name: "{{ .Values.appName }}-mongodb-connection"
        - name: MONGO_INITDB_DATABASE
          value: "{{ .Values.appName }}"
        resources:
          {{- toYaml .Values.mongodb.resources | nindent 10 }}
        volumeMounts:
        - name: "{{ .Values.appName }}-mongodb-data"
          mountPath: "/var/lib/mongodb/data"
        - name: custom-init-scripts
          mountPath: /docker-entrypoint-initdb.d
        terminationMessagePath: "/dev/termination-log"
        imagePullPolicy: IfNotPresent
        securityContext:
          capabilities: {}
          privileged: false
      volumes:
      - name: "{{ .Values.appName }}-mongodb-data"
        {{- if .Values.mongodb.persistent }}
        persistentVolumeClaim:
          claimName: "{{ .Values.appName }}-mongodb"
        {{- else }}
        emptyDir:
          medium: ''
        {{- end }}
      - name: custom-init-scripts
        configMap:
          name: "{{ .Values.appName }}-mongodb-init"
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      {{- if .Values.commonAffinities }}
      affinity:
        {{- .Values.commonAffinities | toYaml | nindent 8 }}
      {{- end }}
      {{- if .Values.commonTolerations }}
      tolerations:
        {{- .Values.commonTolerations | toYaml | nindent 8 }}
      {{- end }}
{{- end }}
