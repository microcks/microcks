      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      {{- if .Values.commonAffinities }}
      affinity:
        {{- .Values.commonAffinities | toYaml | nindent 8 }}
      {{- end }}
      {{- if .Values.commonTolerations }}
