apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.appName }}-keycloak"
  labels:
    app: "{{ .Values.appName }}"
    container: keycloak
    group: microcks
    {{- include "microcks-common-labels" . | nindent 4 }}
  annotations:
    {{- include "microcks-common-annotations" . | nindent 4 }}
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .Values.appName }}"
      deploymentconfig: keycloak
      container: keycloak
      group: microcks
  template:
    metadata:
      labels:
        app: "{{ .Values.appName }}"
        deploymentconfig: keycloak
        container: keycloak
        group: microcks
        {{- include "microcks-common-labels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- include "microcks-common-annotations" . | nindent 8 }}
    spec:
      containers:
      - name: keycloak-server
        image: {{ include "microcks.keycloak.image" . }}
        resources:
          {{- toYaml .Values.keycloak.resources | nindent 10 }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: jolokia
          containerPort: 8778
          protocol: TCP
        args:
        - 'start'
        - '--features=token-exchange'
        - '--db=$(KC_DB)'
        - '--db-url-host=$(KC_DB_URL_HOST)'
        - '--db-username=$(KC_DB_USER)'
        - '--db-password=$(KC_DB_PASSWORD)'
        {{- if hasKey .Values.keycloak "privateUrl" }}
        - '--hostname=https://{{ .Values.keycloak.url }}'
        - '--hostname-backchannel-dynamic=true'
        {{- else }}
        - '--hostname={{ .Values.keycloak.url }}'
        {{- end }}
        - '--health-enabled=true'
        - '--import-realm'
        env:
        - name: INTERNAL_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: KEYCLOAK_ADMIN
          valueFrom:
            secretKeyRef:
              {{- if hasKey .Values.keycloak "secretRef" }}
              key: {{ .Values.keycloak.secretRef.usernameKey | default "username" }}
              name: {{ .Values.keycloak.secretRef.secret | default (print .Values.appName "-keycloak-admin") }}
              {{- else }}
              key: username
              name: "{{ .Values.appName }}-keycloak-admin"
              {{- end }}
        - name: KEYCLOAK_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              {{- if hasKey .Values.keycloak "secretRef" }}
              key: {{ .Values.keycloak.secretRef.passwordKey | default "password" }}
              name: {{ .Values.keycloak.secretRef.secret | default (print .Values.appName "-keycloak-admin") }}
              {{- else }}
              key: password
              name: "{{ .Values.appName }}-keycloak-admin"
              {{- end }}
        - name: OPERATING_MODE
          value: clustered
        - name: KC_DB
          value: postgres
        - name: KC_DB_USER
          valueFrom:
            secretKeyRef:
              {{- if hasKey .Values.keycloak "secretRef" }}
              key: {{ .Values.keycloak.secretRef.postgresUsernameKey | default "postgresUsername" }}
              name: {{ .Values.keycloak.secretRef.secret | default (print .Values.appName "-keycloak-admin") }}
              {{- else }}
              key: postgresUsername
              name: "{{ .Values.appName }}-keycloak-admin"
              {{- end }}
        - name: KC_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              {{- if hasKey .Values.keycloak "secretRef" }}
              key: {{ .Values.keycloak.secretRef.postgresPasswordKey | default "postgresPassword" }}
              name: {{ .Values.keycloak.secretRef.secret | default (print .Values.appName "-keycloak-admin") }}
              {{- else }}
              key: postgresPassword
              name: "{{ .Values.appName }}-keycloak-admin"
              {{- end }}
        - name: KC_DB_URL_DATABASE
          value: root
        - name: KC_DB_URL_HOST
          value: "{{ .Values.appName }}-keycloak-postgresql"
        - name: KC_PROXY
          value: "edge"
        livenessProbe:
          httpGet:
            path: "/health/live"
            port: 9000
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 2
          periodSeconds: 20
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: "/health/ready"
            port: 9000
            scheme: HTTP
          initialDelaySeconds: 10
          timeoutSeconds: 2
          periodSeconds: 10
          successThreshold: 1
          failureThreshold: 5
        volumeMounts:
        - name: {{ .Values.appName }}-keycloak-config
          mountPath: "/opt/keycloak/data/import"
        securityContext:
          privileged: false
      volumes:
      - name: "{{ .Values.appName }}-keycloak-config"
        configMap:
          name: "{{ .Values.appName }}-keycloak-config"
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      {{- if .Values.commonAffinities }}
      affinity:
        {{- .Values.commonAffinities | toYaml | nindent 8 }}
      {{- end }}
      {{- if .Values.commonTolerations }}
      tolerations:
        {{- .Values.commonTolerations | toYaml | nindent 8 }}
      {{- end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.appName }}-keycloak-postgresql"
  labels:
    app: "{{ .Values.appName }}"
    container: keycloak-postgresql
    group: microcks
    {{- include "microcks-common-labels" . | nindent 4 }}
  annotations:
    {{- include "microcks-common-annotations" . | nindent 4 }}
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .Values.appName }}"
      deploymentconfig: keycloak-postgresql
      container: keycloak-postgresql
      group: microcks
  template:
    metadata:
      labels:
        app: "{{ .Values.appName }}"
        deploymentconfig: keycloak-postgresql
        container: keycloak-postgresql
        group: microcks
        {{- include "microcks-common-labels" . | nindent 8 }}
      annotations:
        {{- include "microcks-common-annotations" . | nindent 8 }}
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: keycloak-postgresql
        image: {{ include "microcks.keycloakPostgres.image" . }}
        args: ["-c", "max_connections=100", "-c", "shared_buffers=12MB"]
        imagePullPolicy: IfNotPresent
        ports:
        - name: postgres
          containerPort: 5432
          protocol: TCP
        readinessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 5
          exec:
            command:
            - "/bin/sh"
            - "-i"
            - "-c"
            - psql 127.0.0.1 -U ${POSTGRES_USER} -q -d ${POSTGRES_DB} -c 'SELECT 1'
        livenessProbe:
          timeoutSeconds: 1
          initialDelaySeconds: 30
          tcpSocket:
            port: 5432
        resources:
          {{- toYaml .Values.keycloak.postgresResources | nindent 10 }}
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              key: postgresUsername
              name: "{{ .Values.appName }}-keycloak-admin"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              key: postgresPassword
              name: "{{ .Values.appName }}-keycloak-admin"
        - name: POSTGRES_DB
          value: root
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
          - name: "{{ .Values.appName }}-keycloak-postgresql-data"
            mountPath: "/var/lib/postgresql/data"
            subPath: pgdata
      volumes:
      - name: "{{ .Values.appName }}-keycloak-postgresql-data"
        {{- if .Values.keycloak.persistent }}
        persistentVolumeClaim:
          claimName: "{{ .Values.appName }}-keycloak-postgresql"
        {{- else }}
        emptyDir:
          medium: ''
        {{- end }}
      {{- if .Values.commonAffinities }}
      affinity:
        {{- .Values.commonAffinities | toYaml | nindent 8 }}
      {{- end }}
      {{- if .Values.commonTolerations }}
      tolerations:
        {{- .Values.commonTolerations | toYaml | nindent 8 }}
      {{- end }}
{{- end }}
