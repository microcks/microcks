      serviceAccountName: {{ .Values.serviceAccount.name }}
      containers:
      - name: postman-runtime
        image: {{ include "microcks.postman.image" . }}
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        - name: LOG_LEVEL
          value: info
        resources:
          {{- toYaml .Values.postman.resources | nindent 10 }}
