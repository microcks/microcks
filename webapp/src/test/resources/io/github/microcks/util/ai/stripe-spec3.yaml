          maxLength: 5000
          nullable: true
          type: string
        product_description:
          description: >-
            Internal-only description of the product sold or service provided by
            the business. It's used by Stripe for risk and underwriting
            purposes.
          maxLength: 40000
          nullable: true
          type: string
        support_address:
