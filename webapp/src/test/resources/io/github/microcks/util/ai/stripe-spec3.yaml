            If true, discounts will apply to this invoice item. Always false for
            prorations.
          type: boolean
        discounts:
          description: >-
            The discounts which apply to the invoice item. Item discounts are
            applied before invoice discounts. Use `expand[]=discounts` to expand
            each discount.
          items:
            anyOf:
