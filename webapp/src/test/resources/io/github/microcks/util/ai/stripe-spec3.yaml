                                    type:
                                      type: string
                                  title: bank_transfer_param
                                  type: object
                                funding_type:
                                  type: string
                              title: invoice_payment_method_options_param
                              type: object
                            - enum:
                                - ''
                              type: string
                        konbini:
                          anyOf:
                            - properties: {}
                              title: invoice_payment_method_options_param
                              type: object
                            - enum:
                                - ''
                              type: string
                        sepa_debit:
                          anyOf:
                            - properties: {}
                              title: invoice_payment_method_options_param
                              type: object
                            - enum:
                                - ''
                              type: string
                        us_bank_account:
                          anyOf:
                            - properties:
                                financial_connections:
                                  properties:
                                    filters:
                                      properties:
                                        account_subcategories:
                                          items:
