                                  type: string
                              title: subscription_payment_method_options_param
                              type: object
                            - enum:
                                - ''
                              type: string
                        customer_balance:
                          anyOf:
                            - properties:
                                bank_transfer:
                                  properties:
                                    eu_bank_transfer:
                                      properties:
                                        country:
                                          maxLength: 5000
                                          type: string
                                      required:
